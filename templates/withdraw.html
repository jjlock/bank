<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bank</title>
        <link rel="stylesheet" type = "text/css" href="/static/style.css">
    </head>
    <body>
        <div class="banner">Bank</div>
        <div id="container">
            <span class="user">{{.username}}</span>
            <div class="balance-info">
                <span class="current-balance">${{.balance}}</span>
                <span class="balance-text">Current balance</span>
            </div>
            <form action="" method="post">
                <label for="amount">$ <input class="amount-input" type="text" name="amount" id="amount" pattern="^(0|[1-9][0-9]*).[0-9]{2}$" required></label>
                <input type="submit" value="Withdraw">
            </form>
        </div>
        <form action="" method="post">
            <button type="submit" class="logout-button">Logout</button>
        </form>
        <script src="/static/script.js"></script>
    </body>
</html>
